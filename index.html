<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator with Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function pseudoRandom(seed) {
            // Hàm sinh số ngẫu nhiên giả lập dựa trên seed
            let x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        function generateRandomNumbers(seed, count) {
            let numbers = [];
            for (let i = 0; i < count; i++) {
                seed += 1; // Thay đổi seed để tạo số khác
                numbers.push(pseudoRandom(seed));
            }
            return numbers;
        }

        function updateChart() {
            const seed = parseInt(document.getElementById('seed').value);
            const count = parseInt(document.getElementById('count').value);
            const numbers = generateRandomNumbers(seed, count);

            chart.data.labels = numbers.map((_, i) => i + 1);
            chart.data.datasets[0].data = numbers;
            chart.update();
        }

        let chart;
        window.onload = function () {
            const ctx = document.getElementById('myChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Random Numbers',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <h1>Random Number Generator with Chart</h1>
    <label for="seed">Seed:</label>
    <input type="number" id="seed" value="0">
    <label for="count">Number of Values:</label>
    <input type="number" id="count" value="10">
    <button onclick="updateChart()">Generate</button>
    
    <canvas id="myChart"></canvas>
</body>
</html>
