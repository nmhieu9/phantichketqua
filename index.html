<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự Đoán</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dự Đoán</h1>
        <form id="card-form">
            <label for="cards">Nhập các lá bài đã xuất hiện (vd: 2H, 3S, 10D):</label>
            <input type="text" id="cards" placeholder="2H, 3S, 10D" required>
            <button type="submit">Dự Đoán</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
